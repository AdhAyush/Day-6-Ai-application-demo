<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Recognizer</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        canvas { border: 2px solid black; cursor: crosshair; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #result { font-size: 24px; margin-top: 20px; color: #2563eb; }
        .upload-section { margin: 30px 0; padding: 20px; background: #f3f4f6; }
        input[type="file"] { margin: 10px; }
    </style>
</head>
<body>
    <h1>MNIST Digit Recognizer</h1>
    
    <h2>Draw a Digit</h2>
    <canvas id="canvas" width="280" height="280"></canvas>
    
    <div>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="predictDrawing()">Predict Drawing</button>
    </div>
    
    <div class="upload-section">
        <h2>Or Upload an Image</h2>
        <input type="file" id="upload" accept="image/*" onchange="predictUpload()">
        <div id="preview"></div>
    </div>
    
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Fill white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById('result').innerText = '';
        }

        async function predictDrawing() {
            const imageData = canvas.toDataURL('image/png');
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = 
                `<b>Predicted Digit: ${data.digit}</b><br>Confidence: ${data.confidence.toFixed(2)}%`;
        }

        async function predictUpload() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').innerHTML = 
                    `<img src="${e.target.result}" style="max-width: 200px; border: 1px solid #ccc; margin: 10px;">`;
            };
            reader.readAsDataURL(file);
            
            // Send to server
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch('/predict_upload', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = 
                `<b>Predicted Digit: ${data.digit}</b><br>Confidence: ${data.confidence.toFixed(2)}%`;
        }
    </script>
</body>
</html>
